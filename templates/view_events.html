<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .eachevent {
           background-color : #FFF8DC;
           border: 2px solid black;
           border-radius :20px;
        }
    </style>

</head>
<body>
    
    <h2 class="text-center mt-3">Events For Doctors</h2>
    <a href="{% url 'backtodashboard' %}" class="btn btn-secondary m-3">&larr; Back</a>
    {% for event in events %}
   
    <div class="container px-5 my-2 eachevent">
        <h4 class="pt-2">{{ event.id }}</h4>
        <ul class="list-group px-5 pb-4">
            
            <li class="list-group-item mb-2"><strong>Doctors Name : </strong> {{ event.doctors_name }}</li>
            <li class="list-group-item mb-2"><strong>Appointment date : </strong> {{ event.appointment_date }}</li>
            <li class="list-group-item mb-2"><strong>Appointment start time : </strong> {{ event.appointment_time }}</li>
            <li class="list-group-item mb-2"><strong>Appointment end time : </strong> {{ event.end_time }}</li>
        </ul>
    </div>
    {% endfor %}
    




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
