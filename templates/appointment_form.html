<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-3">Fill This Form To Book An Appointment</h1>

    <div class="container">
        <a href="{% url 'list_of_doctors' %}" class="btn btn-secondary mb-3">&larr; Back</a>
        <div class="pt-3">
            <form method="post" action="{% url 'creating_appointment' %}" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="Required_speciality" class="form-label">Required speciality</label>
                    <input type="text" class="form-control" id="Required_speciality" name="Required_speciality" required>
                </div>
                
                <div class="mb-3">
                    <label for="appointment_date" class="form-label">Appointment Date</label>
                    <input type="date" class="form-control" id="appointment_date" name="appointment_date" required>
                </div>
                
                <div class="mb-3">
                    <label for="appointment_time" class="form-label">Start Time</label>
                    <input type="time" class="form-control" id="appointment_time" name="appointment_time" required>
                </div>
                
                <input type="hidden" id="doctors_name" name="doctors_name" value="{{ doctors_name }}">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary my-5 text-center">Confirm</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
