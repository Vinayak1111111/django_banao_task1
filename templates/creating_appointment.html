<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <h2 class="text-center mt-3">your Appointment is confirm </h2>
    <a href="{% url 'backtodashboard' %}" class="btn btn-secondary m-3">&larr; Back</a>
    <div class="container px-5">
        <ul class="list-group px-5">
            <li class="list-group-item m-3"><strong>Doctors Name : </strong> {{ appointment_details.doctors_name }}</li>
            <li class="list-group-item m-3"><strong>Appointment date : </strong> {{ appointment_details.appointment_date }}</li>
            <li class="list-group-item m-3"><strong>Appointment start time : </strong> {{ appointment_details.appointment_time }}</li>
            <li class="list-group-item m-3"><strong>Appointment end time : </strong> {{ appointment_details.end_time }}</li>
        </ul>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
