<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Blog Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-3">Add Doctors Details</h1>

    <div class="container">
        <a href="{% url 'backtodashboard' %}" class="btn btn-secondary m-3">&larr; Back</a>
        <div class="pt-3">
            <form method="post" action="{% url 'doctor_details' %}" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="Profile_Picture" class="form-label">Profile Picture</label>
                    <input type="file" class="form-control" name="Profile_Picture" id="Profile_Picture" accept="image/*" onchange="previewImage(event)">
                    <img id="Profile_PicturePreview" src="" alt="Image Preview" class="img-thumbnail mt-2" style="display:none; max-width: 200px;">
                </div>

                <div class="mb-3">
                    <label for="doctor_name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="doctor_name" name="doctor_name" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
                


    <script>

        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('Profile_PicturePreview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
