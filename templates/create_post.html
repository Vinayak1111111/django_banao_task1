<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Blog Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Create Your Blog</h1>

    <div class="container">
        <a href="{% url 'backtodashboard' %}" class="btn btn-secondary mb-3">&larr; Back</a>
        <div class="pt-3">
            <form method="post" action="{% url 'create_post' %}" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="Title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="Title" name="Title" required>
                </div>
                <div class="mb-3">
                    <label for="Image" class="form-label">Image</label>
                    <input type="file" class="form-control" name="Image" id="Image" accept="image/*" onchange="previewImage(event)">
                    <img id="ImagePreview" src="" alt="Image Preview" class="img-thumbnail mt-2" style="display:none; max-width: 200px;">
                </div>

                <div class="dropdown text-center mb-3">
                    <input type="hidden" id="Category" name="Category">
                    <button class="btn btn-secondary dropdown-toggle" type="button" name="dropdown" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#" onclick="setDropdownText(this, 'Mental Health')">Mental Health</a></li>
                        <li><a class="dropdown-item" href="#" onclick="setDropdownText(this, 'Heart Disease')">Heart Disease</a></li>
                        <li><a class="dropdown-item" href="#" onclick="setDropdownText(this, 'Covid19')">Covid19</a></li>
                        <li><a class="dropdown-item" href="#" onclick="setDropdownText(this, 'Immunization')">Immunization</a></li>
                    </ul>
                </div>

                <div class="mb-3">
                    <label for="Summary" class="form-label">Summary</label>
                    <input type="text" class="form-control" id="Summary" name="Summary" required>
                </div>
                <div class="mb-3">
                    <label for="Content" class="form-label">Content</label>
                    <input type="text" class="form-control" id="Content" name="Content" required>
                </div>

                <div class="text-center">
                    <button type="submit" name="action" value="post" class="btn btn-primary">Post</button>
                    <button type="submit" name="action" value="draft" class="btn btn-secondary">Draft</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function setDropdownText(element, value) {
            document.getElementById('dropdownMenuButton1').textContent = value;
            document.getElementById('Category').value = value;
        }
        
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('ImagePreview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
