<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .doctor-image {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            border-radius : 10px;
            object-fit: cover; /* This ensures the image is resized to cover the dimensions without distortion */
        }
        .rbg {
           background-color : #FFF8DC;
           border: 2px solid black;
        }
    </style>
    

</head>
<body>

    <h2 class="text-center mt-3">List of all Doctors</h2>
    <a href="{% url 'backtodashboard' %}" class="btn btn-secondary m-3">&larr; Back</a>

    <div class="container">
        
        <div class="row">
            {% for doctor in doctors %}
            <div class="col-12 ">
                
                <div class="row my-2 rbg">
                    <div class="col-5 ">
                        <img src="{{ doctor.doctor_Image_url}}" class="doctor-image my-2" alt="Doctor Image">
                        
                    </div>
                    <div class="col-7">
                        <h3 class="my-2 text-start">{{ doctor.name }}</h3>
                        <form action="{% url 'appointment_form' %}" method="POST" class=" ms-2">
                            {% csrf_token %}
                            <input type="hidden" id="doctor_id" name="doctor_id" value="{{ doctor.name }}">
                            <button type="submit" class="btn btn-primary my-5 text-start">Book Appointment</button>
                        </form>
                        
                    </div>

                    
                
                </div>
                
            </div>
            {% endfor %}
        </div>
       
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
